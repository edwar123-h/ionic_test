<ion-header [fullscreen]="true">
    <ion-toolbar>
        <ion-title> inicio </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-button routerLink="/contacto">
        ir contacto

    </ion-button>

    <ion-button routerLink="/nosotros">
        ir a Nosotros
    </ion-button>

    <ion-button routerLink="/calculadora">
        ir a calculadora
    </ion-button>


    <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Celular:</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">email:</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-button color="success" (click)="GuardarDatos()">
        Guardar
    </ion-button>


    <ion-list>
        <ion-item *ngFor="let usuario of usuarios">
            <ion-label>{{ usuario.nombre}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
